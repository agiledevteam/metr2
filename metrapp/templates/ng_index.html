<!DOCTYPE html>
<html ng-app="metrapp" lang="en">
  <head>
    <title>Metr</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="agiledevteam">
    <link rel="shortcut icon" href="/static/icon/favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link href="/static/css/metr-graph.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Metr</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#/projects">Projects</a></li>
            <li><a href="#/users">Users</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/admin">Admin</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid" ng-controller="MainCtrl">
      <div class="main">
        <div ng-switch on="page">
          <div ng-switch-when="user">
            <div ng-include="'static/partials/user.html'" ng-controller="UserCtrl"></div>
          </div>
          <div ng-switch-when="project">
            <div ng-include="'static/partials/project.html'" ng-controller="ProjectCtrl"></div>
          </div>
          <div ng-switch-when="users">
            <div ng-include="'static/partials/users.html'" ng-controller="UsersCtrl"></div>
          </div>
          <div ng-switch-default>
            <div ng-include="'static/partials/projects.html'" ng-controller="OverviewCtrl"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="static/js/d3.min.js"></script>
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/angular-route.min.js"></script>
    <script src="static/js/angular-sanitize.min.js"></script>
    <script src="static/js/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/collapse.js"></script>
    <script src="static/js/ui-bootstrap-custom-tpls-0.10.0.min.js"></script>
    <script src="static/js/metrapp.js"></script>
    <script src="static/js/metr-graph.js"></script>
    <script src="static/js/services.js"></script>
    <script src="static/js/controllers.js"></script>
    <script src="static/js/directives.js"></script>
    <script src="static/js/jquery.peity.js"></script>
  </body>
</html>
