{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_project') }}" method=post class=add-entry>
      <dl>
        <dt>Name:
        <dd><input type=text size=40 name=name>
        <dt>Repository:
        <dd><input type=text size=40 name=repository>
        <dt>Branch:
        <dd><input type=text size=40 name=branch>
        <dd><input type=submit value=Add>
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for project in projects %}
    <li><h2>{{ project.name }}</h2>{{ project.last_commit }}
  {% else %}
    <li><em>Unbelievable. No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
