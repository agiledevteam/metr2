{% extends "layout.html" %}


{% block body %}
  <div>
	Total: {{ projects|length }} <a href="{{ url_for('update_repositories') }}" class=btn>update</a>
  </div>

  <table class="table">
   <tr>
    <th>Name</th>
    <th>Code Fat</th>
    <th>Action</th>
   </tr>
  {% for project in projects %}
    <tr>
      <td>{{ project.name }}</td>
      <td>... </td>
      <td><a href="{{ url_for('update', project_id=project.id) }}" class="btn">Update</a></td>
    </tr>
  {% else %}
    <tr><td colspan="3">Unbelievable. No entries here so far</td></tr>
  {% endfor %}
  </table>
{% endblock %}
